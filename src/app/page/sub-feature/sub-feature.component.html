<div class="container" *ngIf="users">
  <mat-card class="card" [class.done]="todo.completed"
   *ngFor="let todo of todos; let i = index; trackBy:trackByFn">
    <mat-card-header>
      <img mat-card-avatar class="header-image" src="https://api.adorable.io/avatars/{{todo.userId}}"/>
      <mat-card-title>{{getUser(todo).username}}</mat-card-title>
      <mat-card-subtitle>{{getUser(todo).name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{todo.title}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="toggleTodo(todo)">{{!todo.completed ? 'DONE' : 'UNDO'}}</button>
    </mat-card-actions>
  </mat-card>
</div>
