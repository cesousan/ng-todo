<div class="wrapper">

  <div class="header">

  </div>

</div>
  <form class="example-form">
    <mat-form-field class="example-full-width" >
      <input type="text"
        placeholder="Search for users"
        aria-label="Number"
        matInput
        [formControl]="userSearchCtrl"
        [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
        <mat-option *ngFor="let name of (usernames$ | async)" [value]="name">
          {{name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <mat-button-toggle-group>
      <mat-button-toggle
        (click)="filterTodos(TodoFiltersRef.SHOW_ALL)"
        value="SHOW_ALL">
        SHOW ALL
      </mat-button-toggle>
      <mat-button-toggle
        (click)="filterTodos(TodoFiltersRef.SHOW_COMPLETED)"
        value="SHOW_COMPLETED">
        SHOW COMPLETED
      </mat-button-toggle>
      <mat-button-toggle
        (click)="filterTodos(TodoFiltersRef.SHOW_TODO)"
        value="SHOW_TODO">
        SHOW REMAINING
      </mat-button-toggle>
    </mat-button-toggle-group>
